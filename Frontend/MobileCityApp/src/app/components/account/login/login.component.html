<mat-card class="mat-elevation-z8">
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form (ngSubmit)="onSubmit()">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Username" name="email" [(ngModel)]="login.email">
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="login.password">
  </mat-form-field>
</p>
<div class="button">
  <button mat-raised-button type="submit" color="primary">Login</button>
  <button mat-raised-button (click)="navigateToAccountCreate()" color="primary">Create Account</button>
</div>
</form>
</mat-card-content>
</mat-card>
