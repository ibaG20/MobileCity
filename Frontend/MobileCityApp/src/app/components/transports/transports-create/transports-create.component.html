<mat-card class="mat-elevation-z8">
  <mat-card-title> New Transport</mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Serial Number" type="number" [(ngModel)]="transport.serialNumber" name="serialNumber">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Select Type</mat-label>
        <mat-select [(ngModel)]="transport.type" name="type">
          <mat-option value="Bike">Bike</mat-option>
          <mat-option value="Scooter">Scooter</mat-option>
          <mat-option value="Rollerblades">Rollerblades</mat-option>
        </mat-select>
      </mat-form-field>
  </form>
</mat-card>

<button mat-raised-button (click)="createTransport()" color="primary">Save</button>
<button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
