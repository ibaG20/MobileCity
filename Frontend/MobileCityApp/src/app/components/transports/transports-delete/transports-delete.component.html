<mat-card class="mat-elevation-z4">
  <mat-card-title>Delete Transport</mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Register Date" disabled [value]="transport.registerDate">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Serial Number" disabled [value]="transport.serialNumber">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Select Type</mat-label>
        <mat-select disabled [value]="transport.type">
          <mat-option value="Bike">Bike</mat-option>
          <mat-option value="Scooter">Scooter</mat-option>
          <mat-option value="Rollerblades">Rollerblades</mat-option>
        </mat-select>
      </mat-form-field>
  </form>
</mat-card>

<button mat-raised-button (click)="deleteTransport()" color="warn">Delete</button>
<button mat-raised-button (click)="cancel()" color="warning">Cancel</button>
