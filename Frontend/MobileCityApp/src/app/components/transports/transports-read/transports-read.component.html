<mat-form-field appearance="standard">
  <mat-label>Filter by Type</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Bike" #input>
</mat-form-field>

<h1>Transports</h1>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Register Date Column -->
    <ng-container matColumnDef="registerDate">
      <th mat-header-cell *matHeaderCellDef>Register Date</th>
      <td mat-cell *matCellDef="let row">{{row.registerDate | date : 'dd/MM/yyyy'}}</td>
    </ng-container>

    <!-- Serial Number Column -->
    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef>Serial Number</th>
      <td mat-cell *matCellDef="let row">{{row.serialNumber}}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <ng-container mat-cell *matCellDef="let row">
        <td mat-cell *ngIf="row.status == false"><div class="checkIconInactive">Unavailable <i class="material-icons">check_circle</i></div></td>
        <td mat-cell *ngIf="row.status == true"><div class="checkIcon">Available <i class="material-icons">check_circle</i></div></td>
      </ng-container>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/transports/update/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/transports/delete/{{ row.id }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="6">

  </mat-paginator>
</div>
