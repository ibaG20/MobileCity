<mat-card class="mat-elevation-z4">
  <mat-card-title>Update Transport</mat-card-title>
  <form>
      <mat-form-field>
          <input  matInput placeholder="Register Date" [(ngModel)]="transport.registerDate" name="registerDate">
      </mat-form-field>
      <mat-form-field>
          <input type="number" matInput placeholder="Serial Number" [(ngModel)]="transport.serialNumber" name="serialNumber">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Select Type</mat-label>
        <mat-select [(ngModel)]="transport.type" name="type">
          <mat-option value="Bike">Bike</mat-option>
          <mat-option value="Scooter">Scooter</mat-option>
          <mat-option value="Rollerblades">Rollerblades</mat-option>
        </mat-select>
      </mat-form-field>
  </form>
</mat-card>

<button mat-raised-button (click)="updateTransport()" color="primary">Save</button>
<button mat-raised-button (click)="cancel()" color="warning">Cancel</button>
